<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Welcome</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: url("wallpaperDay.png") no-repeat center center fixed;
        background-size: cover;
        font-family: Arial, sans-serif;
        color: white;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .welcome-container {
        background-color: rgba(0, 0, 0, 0.7);
        padding: 60px 40px;
        border-radius: 20px;
        max-width: 800px;
        width: 90%;
      }

      .welcome-container h1 {
        margin-bottom: 30px;
        font-size: 3em;
        line-height: 1.3;
      }

      .welcome-container p {
        font-size: 1.8em;
        margin-bottom: 40px;
      }

      .welcome-container button {
        padding: 18px 36px;
        font-size: 1.6em;
        border: none;
        border-radius: 10px;
        background-color: #00bcd4;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .welcome-container button:hover {
        background-color: #008c9e;
      }

      .top-right-buttons {
        position: absolute;
        top: 20px;
        right: 20px;
        display: flex;
        gap: 10px;
      }

      .top-right-buttons button {
        font-size: 40px; /* Slightly smaller for better fit */
        width: 72px;
        height: 72px;
        line-height: 1;
        background: rgba(255, 255, 255, 0.25);
        border: none;
        border-radius: 50%;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0; /* Remove extra padding */
      }

      .top-right-buttons button:hover,
      .top-right-buttons button:focus {
        background: rgba(255, 255, 255, 0.4);
        outline: none;
      }

      /* Night mode styles */
      body.night-mode {
        background: url("wallpaperNight.png") no-repeat center center fixed;
        background-size: cover;
      }

      body.night-mode .welcome-container {
        background-color: rgba(0, 0, 0, 0.7);
      }
    </style>
  </head>
  <body>
    <div class="top-right-buttons">
      <button id="modeToggle" title="Toggle Day/Night Mode">üåû</button>
      <button id="readerToggle" title="Toggle Reader">üßè</button>
    </div>

    <div class="welcome-container">
      <h1>Welcome to the Accessibility Test</h1>
      <p>Thank you for participating in this user test.</p>
      <p>Please read the consent form before continuing.</p>
      <button onclick="window.location.href='usertest1.html'">
        I've read the consent form, start testing.
      </button>
    </div>
    <script>
      const modeToggle = document.getElementById("modeToggle");
      const readerToggle = document.getElementById("readerToggle");
      let readerOn = false;

      // Toggle day/night mode
      modeToggle.addEventListener("click", () => {
        document.body.classList.toggle("night-mode");
        const isNight = document.body.classList.contains("night-mode");
        modeToggle.textContent = isNight ? "üåô" : "üåû";
        localStorage.setItem("nightMode", isNight ? "true" : "false");
      });

      // Toggle reader mode
      readerToggle.addEventListener("click", () => {
        readerOn = !readerOn;
        const message = readerOn ? "Reader On" : "Reader Off";
        speak(message);
        document.body.classList.toggle("reader-mode", readerOn);
        localStorage.setItem("readerOn", readerOn ? "true" : "false");
      });

      // Text-to-speech function
      function speak(text) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = "en-US";
        window.speechSynthesis.cancel();
        window.speechSynthesis.speak(utterance);
      }
    </script>
  </body>
</html>
